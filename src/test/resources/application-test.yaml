application:
  version: test-version
  name: cloud-knowledgebase-service

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    hikari:
      data-source-properties:
        ssl: false  # TODO remove it before PR
  jpa:
    show-sql: true
    data:
      web:
        pageable:
          default-page-size: 20
          max-page-size: 60
          page-parameter: page
          size-parameter: size
          sort-parameter: orderBy